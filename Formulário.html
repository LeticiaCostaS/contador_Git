<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Números</title>
</head>
<body>
  <h2>Formulário de Comparação Numérica</h2>

  <form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required><br><br>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    document.getElementById("meuFormulario").addEventListener("submit", function(event) {
      event.preventDefault(); // evita o envio padrão do formulário

      const campoA = parseFloat(document.getElementById("campoA").value);
      const campoB = parseFloat(document.getElementById("campoB").value);
      const mensagem = document.getElementById("mensagem");

      if (campoB > campoA) {
        mensagem.textContent = "✅ Formulário válido! O número B é maior que o número A.";
        mensagem.style.color = "green";
      } else {
        mensagem.textContent = "❌ Formulário inválido! O número B deve ser maior que o número A.";
        mensagem.style.color = "red";
      }
    });
  </script>
</body>
</html>
