<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador até 18/04</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    #contador {
      font-size: 2em;
      color: #e63946;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Contagem regressiva até sexta-feira (18/04/2025)</h1>
  <div id="contador">Carregando...</div>

  <script>
    function atualizarContador() {
      const destino = new Date('2025-04-18T23:59:59');
      const agora = new Date();
      const diferenca = destino - agora;

      if (diferenca <= 0) {
        document.getElementById('contador').textContent = "Chegou o dia!";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / 1000 / 60) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById('contador').textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
